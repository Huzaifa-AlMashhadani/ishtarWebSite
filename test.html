<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بحث ديناميكي</title>
  <style>
    body { font-family: Arial; direction: rtl; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; }
    li { margin: 5px 0; }
  </style>
</head>
<body>

  <h2>ابحث عن اسم:</h2>
  <input type="text" id="searchInput" placeholder="اكتب الاسم هنا...">

  <ul id="resultsList">
    <li>أحمد</li>
    <li>حسين</li>
    <li>سارة</li>
    <li>محمد</li>
    <li>هذيفة</li>
    <li>زهراء</li>
  </ul>

  <script>
    const input = document.getElementById("searchInput");
    const listItems = document.querySelectorAll("#resultsList li");

    input.addEventListener("input", function() {
      const query = input.value.toLowerCase();

      listItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? "list-item" : "none";
      });
    });
  </script>

</body>
</html>
